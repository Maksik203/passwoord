<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .password-card {
            background: white;

            padding: 30px;
            margin-top: 50px;
        }
        .password-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }
        .strength-badge {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="password-card">
                    <h2 class="text-center mb-4">üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</h2>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="length" class="form-label">–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è: {{ selected_length }}</label>
                            <input type="range" class="form-range" id="length" name="length" min="4" max="30"
                                   value="{{ selected_length }}" oninput="document.getElementById('lengthValue').textContent = this.value">
                            <div class="text-center">
                                <small class="text-muted">–¢–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ: <span id="lengthValue">{{ selected_length }}</span></small>

                        <div class="mb-3">

                            <div>

                                           {% if selected_complexity == 'low' %}checked{% endif %}>
                                    <label class="form-check-label" for="low">–ù–∏–∑–∫–∞—è</label>
                                </div>
                                <div class="form-check form-check-inline">

                                           {% if selected_complexity == 'medium' %}checked{% endif %}>
                                    <label class="form-check-label" for="medium">–°—Ä–µ–¥–Ω—è—è</label>
                                </div>

                                           {% if selected_complexity == 'high' %}checked{% endif %}>

                                </div>

                    {% if password %}

<h5>–í–∞—à –ø–∞—Ä–æ–ª—å:</h5>
                        <div class="password-display d-flex justify-content-between align-items-center">
                            <span id="generatedPassword">{{ password }}</span>

                            </button>
                        </div>
                        <div class="mt-2">
                            <span class="badge strength-badge bg-{{ strength_class }}">{{ strength }}</span>
